<!DOCTYPE html>
<!--suppress ALL -->
<html lang="zh-Hanz">
<head>
    <meta charset="UTF-8">
    <title>G-Design-of-Vue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
            --border-active-bg: #d3d2d2;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>

    <style>
        .icon {
            width: 1.5em;
            height: 1.5em;
        }
    </style>

</head>
<body>
<div id="app">
    <g-button icon="setting">
        按钮
    </g-button>

    <g-button>
        按钮
    </g-button>

    <g-button icon="setting" icon-position="right">
        按钮
    </g-button>

    <svg class="icon">
        <use :xlink:href=`#i-download`></use>
    </svg>
</div>
<script src="./src/app.js"></script>
<!--引入iconfont symbol js文件-->
<script src="//at.alicdn.com/t/c/font_4146498_50t4e1zkx2g.js"></script>
</body>
</html>
