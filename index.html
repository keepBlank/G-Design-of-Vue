<!DOCTYPE html>
<!--suppress ALL -->
<html lang="zh-Hanz">
<head>
    <meta charset="UTF-8">
    <title>G-Design-of-Vue</title>
    <style>
        * {margin: 0;padding: 0;box-sizing: border-box;}

        html {--button-height: 32px;--font-size: 14px;--button-bg: white;--button-active-bg: #eee;--border-radius: 4px;--color: #333;--border-color: #999;
            --border-color-hover: #666;--border-active-bg: #d3d2d2;
        }

        #app {margin: 20px;}

        body {font-size: var(--font-size);}

        .icon {width: 1.5em;height: 1.5em;}

        .demo {
            background: #afacac;
            border: 1px solid #666;
            height: 100px;
        }
    </style>
</head>
<body>
<div id="app">
    <g-layout>
        <g-header></g-header>
        <g-content></g-content>
        <g-footer></g-footer>
    </g-layout>

    <g-layout>
        <g-header></g-header>
        <g-layout>
            <g-slider></g-slider>
            <g-content></g-content>
        </g-layout>
        <g-footer></g-footer>
    </g-layout>

    <g-layout>
        <g-header></g-header>
        <g-layout>
            <g-content></g-content>
            <g-slider></g-slider>
        </g-layout>
        <g-footer></g-footer>
    </g-layout>

    <g-layout>
        <g-slider></g-slider>
        <g-layout>
            <g-header></g-header>
            <g-content></g-content>
            <g-footer></g-footer>
        </g-layout>
    </g-layout>



    <g-row>
        <g-col span="23" offset="1" :narrow-pc="{span:12,offset:12}">
            <div class="demo"></div>
        </g-col>
    </g-row>
</div>
<script src="./src/app.js"></script>
</body>
</html>
