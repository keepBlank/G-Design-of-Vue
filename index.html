<!DOCTYPE html>
<!--suppress ALL -->
<html lang="zh-Hanz">
<head>
    <meta charset="UTF-8">
    <title>G-Design-of-Vue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
            --border-active-bg: #d3d2d2;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>

    <style>
        .icon {
            width: 1.5em;
            height: 1.5em;
        }
        .box{
            margin: 20px;
        }
    </style>

</head>
<body>
<style>
    .row{
        display: flex;
    }
    .col{
        width: 50%;
        height: 100px;
        background: #999;
        border: 1px solid red;
    }
    /*2/24*/
    .col[data-span="2"]{
        width: 8.333333%;
    }
    /*22/24*/
    .col[data-span="22"]{
        width: 91.666667%;
    }
</style>

<div id="app">
    <g-row>
        <g-col>1</g-col>
        <g-col>2</g-col>
    </g-row>
    <g-row>
        <g-col>1</g-col>
        <g-col>2</g-col>
        <g-col>3</g-col>
    </g-row>
    <g-row>
        <g-col>1</g-col>
        <g-col>2</g-col>
        <g-col>3</g-col>
        <g-col>4</g-col>
    </g-row>

    <g-row>
        <g-col span="2">2</g-col>
        <g-col span="22">22</g-col>
    </g-row>

    <hr>

    <div class="box">
        <g-input value="张三"></g-input>
        <g-input value="李四" disabled></g-input>
        <g-input value="王五" readonly></g-input>
    </div>
    <div class="box">
        <g-input value="王五" readonly error="姓名不能少于2个字"></g-input>
    </div>
    <div class="box">
        <g-input value="赵六" @change="inputChange"></g-input>
    </div>
    <div class="box">
        <g-button :loading="loading1" @click="loading1 = !loading1">
            按钮
        </g-button>
        <g-button icon="setting" :loading="loading2" @click="loading2 = !loading2">
            按钮
        </g-button>
        <g-button icon="setting" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
            按钮
        </g-button>
        <g-button-group>
            <g-button icon="left">上一页</g-button>
            <g-button>更多</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>
        </g-button-group>
    </div>
</div>
<script src="./src/app.js"></script>
</body>
</html>
